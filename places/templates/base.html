<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load static %}
    {% load cleaning_tags %}
    <link rel="icon" href="{% static 'places/images/icon.webp' %}" type="image/webp" sizes="32x32">
    <link rel="stylesheet" href="{% static 'places/css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="main-menu">
                <ul>
                    {% for m in menu %}
                        <li class="{% if m.url_name == active_page %}selected{% endif %}">
                            <a href="{% url m.url_name %}">{{ m.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <h3>Категории</h3>
                {% show_categories cat_selected %}

                <h3>Теги</h3>
                {% show_all_tags %}
            </aside>

            <main class="content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 BossClean. Все права защищены.</p>
    </footer>
</body>
</html>
