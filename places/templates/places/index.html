{% extends 'base.html' %}

{% block content %}
    <div class="posts-list">
        {% for p in posts %}
            <div class="post-item">
                <div class="article-panel">
                    {% if not cat_selected %}
                        <p class="first">Категория: {{ p.category.name }}</p>
                    {% endif %}
                </div>
                <div class="post-content">
                    <h3><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></h3>
                    <p class="description">{{ p.description }}</p>
                    <a class="read-more" href="{{ p.get_absolute_url }}">Читать дальше</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
