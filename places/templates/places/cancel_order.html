{% extends 'base.html' %}

{% block content %}
  <h2>Вы уверены, что хотите отменить заявку?</h2>
  <p><strong>Имя:</strong> {{ order.name }}</p>
  <p><strong>Адрес:</strong> {{ order.address }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, отменить</button>
    <a href="{% url 'order_success' order.id %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
